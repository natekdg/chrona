<body>

    <!-- this defines the chrona pomodoro time display. -->
    <div id="chrona-pomodoro">
        <div id="timer">
            <span id="time">25:00</span>
        </div>
    </div>

    <!-- this defines the control buttons for the chrona pomodoro. -->
    <div id="controls">

        <!-- start button -->
        <button id="start">
            <span class="material-symbols-outlined">play_circle</span>
        </button>

        <!-- stop button -->
        <button id="stop">
            <span class="material-symbols-outlined">stop_circle</span>
        </button>

        <!-- reset button -->
        <button id="reset">
            <span class="material-symbols-outlined">restart_alt</span>
        </button>

<!-- this includes the src from the js file for code scripts -->
